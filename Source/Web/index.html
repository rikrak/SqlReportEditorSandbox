<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.3.911/styles/kendo.blueopal.min.css" />
</head>
<body>
    <p>Parameters can be specified with the syntax: {{[name]:[type]}}</p>
    <textarea id="sql"
              rows="15"
              cols="50">SELECT * FROM [Participant]</textarea>

    <div id="paramGrid"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="http://kendo.cdn.telerik.com/2018.3.911/js/kendo.all.min.js"></script>
    <script src="Script/Solid/SqlParameter.js"></script>
    <script src="Script/Solid/SqlQueryDefinition.js"></script>
    <script src="Script/Solid/ParameterGrid.js"></script>
    <script>

        $(document).ready(function() {
            $('#paramGrid').ParameterGrid();

            var arrayContains = function(array, obj) {
                var i = array.length;
                while (i--) {
                    if ((obj.equals !== undefined) && (array[i].equals !== undefined)) {
                        if (array[i].equals(obj)) {
                            return true;
                        }
                    } else if (array[i] === obj) {
                        return true;
                    }
                }
                return false;
            };
            $('#sql').on('input',
                function(e) {
                    var sql = $(e.currentTarget).val();

                    var grid = $('#paramGrid').data('ParameterGrid');
                    var definition = new Solid.SqlEditor.SqlQueryDefinition();
                    var params = definition.getParameters(sql);

                    grid.setData(params);

                });
        });
    </script>
</body>
</html>
